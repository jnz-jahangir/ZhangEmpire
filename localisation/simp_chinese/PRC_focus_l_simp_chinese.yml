l_simp_chinese:
 PRC_kill_mao:0 "毛泽东之死"
 PRC_kill_mao_desc:0 "自从遵义会议确立了毛泽东在党内的核心地位，他就一直乾纲独断，独自手握军政大权，引起了党内广泛的不满与批评。然而，他却假借打击右派大力打压异己。\n矛盾激化到了极点，终于有人忍无可忍，决心刺杀这一至高无上的绝对领袖"
 PRC_investigate_reason:0 "调查毛泽东死因"
 PRC_investigate_reason_desc:0 "新成立的应急委员会必须履行调查毛泽东死因的义务，以安抚全国上下各级官员和人民\n——无论结果如何"
 PRC_strengthen_power:0 "巩固权力"
 PRC_strengthen_power_desc:0 "虽然我们已经确立的党内的绝对领导地位，但仍有部分毛泽东政府官员拒不配合新政府的政策，必须将他们清除出去"
 PRC_cronyism:0 "任用亲信"
 PRC_cronyism_desc:0 "毛泽东的旧政府官员都是虫豸，是饭桶。跟这些虫豸呆在一起，怎么才能治理好国家？所以我们要使用我们的人来管理政府"
 PRC_military_clean:0 "军队清洗"
 PRC_military_clean_desc:0 "目前我们统治最大的威胁是支持毛泽东的亲信将领及其所带领的军队，我们必须在军队中发起一场清洗活动"
 PRC_seventh_meeting:0 "第七次全国代表大会"
 PRC_seventh_meeting_desc:0 "领导人被杀，现任的政治局常委又不可信，我们必须召开新的全国代表大会以选举出新的领导班子"
 PRC_suppress_workers:0 "镇压工人"
 PRC_suppress_workers_desc:0 "既然劝说没有作用，就必须重拳出击，镇压这些仍然罢工的工人！"
 PRC_worker_front:0 "建立工人阵线"
 PRC_worker_front_desc:0 "我们的劳工必须团结在党的领导下，我们必须建立管理工人的机构，监督他们工作，防止他们罢工"
 PRC_military_discipline:0 "强调军队纪律"
 PRC_military_discipline_desc:0 "江山已经易主，军队应当绝对服从党的命令，我们需要向士兵们强调我们军队的纪律，必要时可以杀鸡儆猴"
 PRC_expand_gov:0 "扩招政府人员"
 PRC_expand_gov_desc:0 "我们的政局已经稳定下来了，现在需要招一批新的效忠于我们的政府人员"
 PRC_work_allday:0 "996工作制"
 PRC_work_allday_desc:0 "我们的工人过于懒惰，应当实行996工作制，告诉他们，吃苦是一种福报"
 PRC_pro_military:0 "建立职业化军队"
 PRC_pro_military_desc:0 "过去毛泽东实行的军队屯田制度太蠢了，军队是打仗的，不是种地的，我们需要建立一支职业化的军队！"
 PRC_leader_high:0 "确立领袖权威"
 PRC_leader_high_desc:0 "我们已经在政治、经济、军事方面树立了足够的权威，接下来，需要为我们的领袖确立绝对的权威，以便于伟大领袖张任尔领导我们革命胜利"
 PRC_yanan_science:0 "建立延安自然科学院"
 PRC_yanan_science_desc:0 "我们虽然目前地处中国最贫困的西北农村，但是英明的领袖张任尔仍然提出要建立自己学校的前身——延安自然科学院"
 PRC_wuqi_part:0 "建立步兵武器系"
