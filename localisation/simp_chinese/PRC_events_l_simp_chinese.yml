l_simp_chinese:
 prc.1.t:0 "毛泽东遇刺！"
 prc.1.d:0 "毛泽东，这位在中国共产党处于绝境之中力挽狂澜的党魁，在一个普通的夜晚倒在一个普通的窑洞里。据称警卫员当时去上了个厕所，回来就发现敬爱的毛主席倒在了血泊之中，没有发出任何声音，安详地躺在床上。\n\n这对于党内反对派无疑是个好消息，当晚，驻扎在延安城外的红一方面军军长张任尔就以保护常委安全为由带兵包围了党中央驻地，并且软禁了政治局的所有委员。随后他成立了应急委员会，自己任委员长，宣布临时接管政权。"
 prc.1.a:0 "共产党的天变了"
 prc_1_tt:0 "应急委员会将接管国家政权"
 prc.2.t:0 "政府罢工!"
 prc.2.d:0 "张任尔以暴力的手段宣布临时接管国家政权之后，引起了毛泽东政府内部的广泛不满，尤其是被软禁的几位常委，他们互相串通，决定发起罢工以抗议这个空降的应急委员会"
 prc.2.a:0 "地球没了你们就不转了？"
 prc.3.t:0 "工厂罢工！"
 prc.3.d:0 "毛泽东被杀及应急委员会毫无逻辑地接管国家政权的消息在工人群体中引发了暴动，他们一致认为他们敬爱的领袖毛泽东是被红一方面军刺杀的！\n\n各地的工人领袖竟然带领工人们发起了全国罢工！他们要求彻查毛泽东被杀的真相。"
 prc.3.a:0 "不过是一群乌合之众罢了"
 prc.4.t:0 "初步调查结果"
 prc.4.d:0 "应急委员会在张委员长的领导下对毛泽东被杀现场进行了仔细勘察，没有发现打斗痕迹，只有门口和窗边的脚印以及被打开的窗子，表明凶手是从正门进入，刺杀结束之后从窗户离开。当调查队员来到窗外时，他们震惊地发现，脚印向着常委们的居所方向走去逐渐消失。难道说凶手还打算刺杀常委？还是要往那边逃窜？\n\n调查小组要求延安城内各部清点人数，发现没有人员丢失。调查小组很快得出结论——凶手一定藏在延安城内的警卫部队里——如果没有许可，谁又能突破警卫部队的层层封锁到达党中央最高领导人的居所实施刺杀呢？"
 prc.4.a:0 "凶手一定在内部！"
 prc.5.t:0 "林彪"
 prc.5.d:0 "林彪自遵义会议以来就是毛泽东的坚定拥蹙者，处处唯毛泽东马首是瞻，被认为是毛泽东的亲信，因此掌握着延安城内的警卫部队。此外，现任红四方面军军长曾是他的部下，该军可以随时听他调遣。林彪可谓是掌握着国家的军政大权，他曾一度被认为要接替周恩来作为毛泽东的副手。\n\n然而，此次毛泽东被刺杀后的种种证据都指向他所领导的警卫部队"
 prc.5.a:0 "一定是林彪！"
 prc.6.t:0 "调查结束"
 prc.6.d:0 "在对当晚执勤的警卫员进行谈话时得知，当晚确实有自称要拜访林彪的陌生人拿着中央政治局常务委员会的特许通行证进入了党中央驻地，而后就消失了，再没有从正门走出去。\n\n我们认为这有理由相信现任的所有常委均有刺杀毛泽东的嫌疑，因此应急委员会将继续执掌政权直至下一次全国代表大会选出新一任领导人为止。\n\n周一早上，应急委员会委员长张任尔同志通过广播向全国人民宣布了这一调查结果，他表示，对于伟大领袖毛主席的死，我们要吸取教训，揪出潜藏在我们队伍中的敌人。同时，他劝说正在罢工的工人回到生产线去，生产出威力强大的枪炮以安慰逝去的毛主席，为毛主席的死报仇雪恨。"
 prc.6.a:0 "这下他们总该相信了吧"
 prc.7.t:0 "中国共产党第七次全国代表大会开幕"
 prc.7.d:0 "中国共产党第七次全国代表大会，在党主席毛泽东同志被杀的背景下悲痛地召开。\n\n大会第一天，应急委员会委员长、红一方面军军长张任尔同志向大会作了关于毛泽东同志死因的调查报告。在会上，他将矛头直指现任政治局几位常委，尤其是掌握延安城警卫部队的林彪，认为他们勾结外敌，在党刚度过生死攸关的节点之后就拉帮结派，进行权力斗争，使党陷入内耗，无法一致对外。\n\n现任政治局常委均在会上作了检讨，并表示不再担任领导职务。"
 prc.7.a:0 "让他们滚吧"
 prc.8.t:0 "第七次全国代表大会——领导人选举"
 prc.8.d:0 "国不能一日无君，应急委员会的执政只能是暂时的，国家必须要有一位强有力的领导人来领导。\n\n中国共产党第七次全国代表大会选举新一任党主席，委员会提名了三个候选人，谁将当选呢？"
 prc.8.a:0 "久经考验的老革命张任尔"
 prc.8.b:0 "莫斯科留学归来的年轻布尔什维克贺俊杰"
 prc.9.t:0 "第七次全国代表大会——党的纪律"
 prc.9.d:0 "新任党主席[PRC.GetLeader]同志在大会上强调，在毛泽东同志任内，党内拉帮结派、结党营私现象十分严重，党内路线斗争、权力斗争事件层出不穷，这严重阻碍了我党的发展和今后的革命进程。\n\n[PRC.GetLeader]主席在会议上特别点名批评了林彪同志和邓小平同志的路线斗争、权力斗争问题，并让他们向大会作保证，保证今后团结同志，一致对外。"
 prc.9.a:0 "这样多好"
 prc.10.t:0 "清洗军队"
 prc.10.d:0 "即使我们已经牢牢掌握了政权，军中仍然有部分顽固分子不愿听从我们的调遣，这无疑对新任政府是一个巨大的挑战。\n\n因此，张任尔主席决定，将顽固分子头目林彪送由司法机关审判，将其嫡系部队解除武装。"
 prc.10.a:0 "我们的权力进一步巩固"
 prc.11.t:0 "张任尔发表演讲"
 prc.11.d:0 "日本已然发动对我们的侵略战争。\n\n我们必须立刻动员起来，不惜一切代价保卫我们的国家。"
 prc.11.a:0 "联合起来，抵御外侮"
 prc.12.t:0 "根据地动荡！"
 prc.12.d:0 "随着贺主席宣布孟什维克接管了政权，根据地陷入了动荡，军队和工人公开谴责贺主席。有消息称，党内元老为了挽救革命，已经密谋罢免贺俊杰"
 prc.12.a:0 "真该死！"