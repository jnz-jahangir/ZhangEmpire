 PRC_work_allday_idea:0 "996工作制"
 PRC_work_allday_idea_desc:0 "工人们以前都太懒了，我们需要实行996制度来激励他们工作"
 PRC_worker_front_idea:0 "工人阵线"
 PRC_worker_front_idea_desc:0 "我们的劳工必须团结在党的领导下，我们建立了工人管理机构，监督他们工作，防止他们罢工"
 PRC_yanan_science_idea:0 "延安自然科学院"
