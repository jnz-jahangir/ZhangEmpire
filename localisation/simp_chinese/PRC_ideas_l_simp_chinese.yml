 PRC_goverment_strike:0 "政府罢工"
 PRC_goverment_strike_desc:0 "自从张任尔使用非法手段夺取政权之后，毛泽东政府的官员纷纷主动罢工以抗议这位非法的领导人"
 PRC_big_strike:0 "大规模工人罢工"
 PRC_big_strike_desc:0 "毛泽东莫名其妙的死亡以及应急委员会突然接管政权使工人们无比愤怒，他们发动罢工要求彻查此事"
 PRC_big_strike_1:0 "小规模工人罢工"
 PRC_big_strike_1_desc:0 "即使我们已经调查清楚，仍有小部分顽固的阴谋论分子不相信我们的调查结果，他们仍继续罢工"
 PRC_gov_short_per:0 "人手不足的政府"
